<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Groot Translator</title>
</head>

<body>
    <nav>
        <h1>Fun translation</h1>
        <h2>I am <span style="color: green;">Groot!</span></h2>
    </nav>

    

    <main>
        <textarea id="translate-input"
            placeholder="Put your message here which you want to convert to groot language"></textarea>
        <button id="translate-button">Groot Translate</button>

        <div id="translate-output"></div>
    </main>

    <footer>
        <div class="about">About</div>
        <p>Fun translator of Groot (a fictional character by Marvel). The data fetched from api.</p>
    </footer>
</body>

</html>
